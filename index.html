<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/trabajo-final/css/login.css">
</head>
<body>

    <h1>
        Ludomaniac
    </h1>
    <section class="input-group">
            <h2>Login</h2>
            <form id="loginForm">
                <input class="contenido" type="email" placeholder="Mail" id="email" required autofocus>
                <input class="contenido" type="password" placeholder="Contraseña" id="password" required>
                <input class="boton" type="submit" value="Ingresar">
            </form>
            <p>No tienes una cuenta? <a href="Formulario.html">Registro</a></p>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
