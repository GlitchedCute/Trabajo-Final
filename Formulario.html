<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Formulario.css">
    <title>Registro</title>
</head>
<body>

    <h1>
        Ludomaniac
    </h1>

    <section class="input-group">
        <h2>Registro</h2>
        <form id="signupForm">
            <input class="contenido" type="text" placeholder="Nombre" id="name" required autofocus>
            <input class="contenido" type="email" placeholder="Mail" id="email" required>
            <input class="contenido" type="password" placeholder="Contraseña" id="password" required>
            <input class="boton" type="submit" value="Registro">
        </form>
        <p>Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a></p>
    </section>
    <script src="../js/Formulario.js"></script>
</body>
</html>
