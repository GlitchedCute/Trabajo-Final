<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara o Cruz</title>
    <link rel="stylesheet" href="../css/cara-o-cruz.css">
</head>
<body>
    <nav>
        <a href="../index.html">
            <button class="boton">
                Home
            </button>
        </a>
    </nav>

    <h1 style="text-align: center;">
        Ludomaniac
    </h1>

    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="../image/heads.svg">
            </div>
            <div class="tails">
                <img src="../image/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>

    <script src="../js/cara-o-cruz.js"></script>
</body>
</html>
